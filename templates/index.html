<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Empathy Engine</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 420px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        button {
            margin-top: 18px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .result {
            margin-top: 25px;
        }

        .emotion {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è The Empathy Engine</h1>

        <form method="POST">
            <textarea name="text" placeholder="Enter text here..."></textarea>
            <button type="submit">Generate Audio</button>
        </form>

        {% if audio_file %}
        <div class="result">
            <div class="emotion">
                Detected Emotion: {{ emotion }}
            </div>

            <audio controls>
                <source src="{{ audio_file }}" type="audio/wav">
            </audio>
        </div>
        {% endif %}

        <footer>
            Emotion-aware Text-to-Speech Demo
        </footer>
    </div>
</body>
</html>
